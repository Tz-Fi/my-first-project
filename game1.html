<html>
  <script>var game_on = 1;</script>
  <head>
    <title>
      Game #1: Rock, Paper, Scissors
    </title>
    <style>
      body{
        text-align:center;
        background-color:#ffeedd;
      }
    </style>
  </head>
  
  <body>
    <h1>Game #1: Rock, Paper, Scissors:</h1>
    <input type=button value="Click to play!" id=btn1 />
    <div id=div1></div>
    <div id=div2></div>
    <div id=div3></div>
    <div id=div4></div>
  </body>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  <script>//Defines what to do if the user wins, loses, or ties.
    var user_win = function(){
      $(div4).append("<br /><h2 style='background-color:yellow;' >You Win!</h2>");
    }
    var tie = function(){
      $(div4).append("<br /><h2 style='background-color:blue;' >It's a Tie!</h2>");
    }
    var comp_win = function(){
      $(div4).append("<br /><h2 style='background-color:red;' >You Lose!</h2>");
    }
  </script>
  <script>//defines what must be done once the user slects a choice
    var choices = ["Rock","Paper","Scissors"];
    var choice_was_made = function(i,j){
      game_on = 0;
      console.log("Users Choice: "+i);
      console.log("Computers Choice: "+j);
      $("#div3").append( "<br /><h5>Your Choide was: "+choices[i]+"<br />Computers choice was: "+choices[j]+"</h5>");
      if(i ==(j+1)||i==(j-2)){
         user_win();
      }else if(i==j){
        tie();
      }else{
        comp_win();
      }
    }
  </script>
  <script>//Starts game when told to by clicking the "Click to play" button
    var btn1_clicked = 0;
    
    $("#btn1").click(function(){
      //alert("Button #1 clicked!");
      if(btn1_clicked == 0){
        var comp_choice = Math.floor(Math.random()*3);
        
        $("#div1").append("<p>Choose one:</p>");
        
        for(var i = 0; i<3;i++){
          let j=i;
          $("#div2").append( "<br/><button id="+choices[i]+" >"+choices[i]+"</button>");
          $("#"+choices[i]).click(function(){
          //document.getElementById(choices[i]).onclick= function(){
            if(game_on){
            
              alert(choices[j]+" was chosen");
              choice_was_made(j,comp_choice);
            }
          //};
          });
        }
        
        $("#btn1").val("Reset");
        btn1_clicked = 1;
      }else{
        game_on = 1;
        comp_choice = Math.floor(Math.random()*3);
        $("#div3").empty();
        $(div4).empty();
      }
    });
  </script>
</html>
