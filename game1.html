<html>
  <head>
    <title>
      Game #1: Rock, Paper, Scissors
    </title>
    <style>
      body{
        text-align:center;
        background-color:#ffeedd;
      }
    </style>
  </head>
  
  <body>
    <div id=div1></div>
    <input type=button value="Click to play!" id=btn1 />
    <div id=div2></div>
  </body>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  <script>
    var btn1_clicked = 0;
    $("#btn1").click(function(){
      alert("Button #1 clicked!");
      if(btn1_clicked == 0){
        $("#div1").innerHTML = "
        <p>Choose one:</p><br/>
        <button id=rock>Rock</button><br />
        <button id=paper>Paper</button><br />
        <button id=rock>Scissor</button><br />
        ";
        $("#btn1").value = "Don't Click!";
        btn1_clicked = 1;
      }else{
        alert("Why did you click?!");
      }
    });
  </script>
</html>
